<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mirex Player</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
        <div class="container" ng-controller="PlayerCtrl" ng-cloak>
            <div class="text-center">
                <div id="player"></div>
            </div>

            <table class="table table-search">
                <thead>
                    <tr>
                        <th colspan="3">Search</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 100%;">
                            <input type="text" ng-model="search.phrase" class="form-control">
                        </td>
                        <td>
                            <input type="button" ng-click="searchSong()" class="btn btn-primary" value="Search">
                        </td>
                        <td>
                            <input type="button" ng-click="shuffleMode = !shuffleMode" class="btn" ng-class="{'btn-success': shuffleMode, 'btn-info': !shuffleMode}" value="Shuffle">
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr ng-repeat="result in search.results">
                        <td>
                            {{ result.snippet.title }}
                        </td>
                        <td>
                            <input type="button" ng-click="addSong(result.id.videoId, result.snippet.title)" class="btn btn-primary" value="Add Song">
                        </td>
                    </tr>
                </tbody>
            </table>

			<table class="table table-playlist">
				<thead>
					<tr>
						<th>Title</th>
                        <th>Plays</th>
                        <th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="song in songList">
						<td>{{song.title}} <button type="button" class="btn btn-success btn-xs" ng-if="song.nowPlaying">Now playing</button> <button type="button" class="btn btn-primary btn-xs" ng-if="song.nextPlaying">Next playing</button></td>
						<td>{{song.plays}}</td>
						<td><input type="button" ng-click=removeSong(song._id) class="btn btn-danger" value="Remove"></td>
					</tr>
				</tbody>
			</table>
		</div>

        <script src="https://apis.google.com/js/client.js"></script>
		<script src="scripts/app.min.js"></script>
	</body>
</html>
